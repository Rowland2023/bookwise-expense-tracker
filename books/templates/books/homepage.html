{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome To Bookwise-Expenses-Tracker</title>
    <link rel="stylesheet" href="{% static 'books/formStyle.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding-top: 50px;
        }

        .container {
            max-width: 800px;
            margin: auto;
        }

        .logo-emoji {
            font-size: 64px;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        .auth-options {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 30px;
        }

        .auth-box {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 30px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .auth-box h2 {
            margin-bottom: 10px;
        }

        .auth-box p {
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0077cc;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Book Emoji Logo -->
        <div class="logo-emoji">ðŸ“š</div>

        <h1>Welcome To Bookwise-Expenses-Tracker</h1>

        <div class="auth-options">
            <div class="auth-box">
                <h2>New Here?</h2>
                <p>Create an account to get started.</p>
                <a href="{% url 'register' %}" class="btn">Register</a>
            </div>
            <div class="auth-box">
                <h2>Already Registered?</h2>
                <p>Log in to access your account.</p>
                <a href="{% url 'login' %}" class="btn">Log In</a>
            </div>
        </div>
    </div>
</body>
</html>
